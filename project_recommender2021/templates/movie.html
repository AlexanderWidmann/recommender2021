<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Importing Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<h1>{{ form.title }}</h1>

<div>
    <p>
        {{ form.plotSummary }}
    </p>
    <h3>Directors</h3>
    <p>{{ form.directors }}</p>
    <h3>Actors</h3>
    <p>{{ form.actors }}</p>
</div>

<table class="table table-striped table-hover">
    <tbody>
    <thead class="thead-dark">
    <th>
        <form method="post" action="showRecommendationTags">
            <button class="btn btn-info" name="id" value={{ form.movieId }}>Show recommendation based on tags</button>
            {% csrf_token %}
        </form>
    </th>
    <th>
        <form method="post" action="showRecommendationActors">
            <button class="btn btn-info" name="id" value={{ form.movieId }}>Show recommendation based on actors</button>
            {% csrf_token %}
        </form>
    </th>
    <th>
        <form method="post" action="showRecommendationRatings">
            <button class="btn btn-info" name="id" value={{ form.movieId }}>Show recommendation based on ratings
            </button>
            {% csrf_token %}
        </form>
    </th>
    <th>
        <button class="btn btn-info">Recommender #4</button>
    </th>
    <th>
        <button class="btn btn-info">Recommender #5</button>
    </th>
    <th></th>


    </thead>
    <tr>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
        <td>...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
